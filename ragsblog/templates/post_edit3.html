{% extends 'base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form %}
            {{ field }} <br />
        {% endfor %}
        {{ imageform.management_form }}
        {% for form in imageform %}
            {{ form }}
        {% endfor %}
        <button type="Submit" class="save btn btn-secondary">Save</button>
        
    </form>
    
{% endblock %}
