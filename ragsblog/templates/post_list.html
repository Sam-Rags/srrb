{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
    <article class="post">
        <time class="date">
            Published: {{ post.published_date|date:'M d, Y H:i' }}
        </time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}" class="posttitle">{{ post.title }}</a></h2>
        
        <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>
        
    </article>
{% endfor %}
{% endblock %}
